<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Aceeso al Sistema</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body>
       <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                } else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>


        <h:form>
            <div class="login">
                <p:growl id="msgGeneral" sticky="true" showDetail="true" life="3000" />

                <p:panel header="sistema de facturacion 503" widgetVar="dlg">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="usuario" value="Usario:" />
                        <p:inputText id="usuario" value="#{userLoginView.username}" placeholder="Usuario" 
                                     required="true" label="username" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{userLoginView.password}" placeholder="Password" 
                                    required="true" label="password" />

                        <f:facet name="footer">
                            <p:commandButton value="Login" update="msgGeneral" action="#{userLoginView.login}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet>  
                    </h:panelGrid>
                </p:panel>
            </div>    
        </h:form>
    </h:body>
</html>
