<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputStylesheet library="css" name="cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">Top</ui:insert>
            <!--Componente Barra de Menu -->
            <h:form>  
                <p:menubar>
                    <p:submenu label="Home" >
                        <p:menuitem value="Inicio" outcome="/views/bienvenido" />
                        <p:separator />
                        <p:menuitem value="Salir" outcome="/index" />
                    </p:submenu>

                    <p:submenu label="Cliente">
                        <p:menuitem value="Ver y Editar"  outcome="/views/cliente/cliente" />
                    </p:submenu>

                    <p:submenu label="Vendedor">
                        <p:menuitem value="Ver y Editar" outcome="/views/vendedor/vendedor" />
                    </p:submenu>

                    <p:submenu label="Producto">
                        <p:menuitem value="Ver y Editar" outcome="/views/producto/producto" />
                    </p:submenu>
                    
                    <p:submenu label="Venta">
                        <p:menuitem value="Facturar" outcome="/views/venta/factura" />
                    </p:submenu>

                </p:menubar>
            </h:form>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">&copy;Java 503 - Todos los derechos reservados 2019</ui:insert>
        </div>

    </h:body>

</html>
